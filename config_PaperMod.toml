baseURL = "https://elderlyaugustus.github.io/"
# relativeURLs = true
# uglyURLs = true
languageCode = 'en-us'
title = '''xα's blog'''
paginate = 10
theme = "PaperMod"

enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true
# googleAnalytics = UA-123-45

[minify]
  disableXML = true
  # minifyOutput = false

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  math = true

  env = "production" # to enable google analytics, opengraph, twitter-cards and schema.
  description = '''xα's blog'''
  author = [ "xα" ]
  # mainSections = [ "posts" ]
  disableAnchoredHeadings = true
  images = [ "cover.png" ]
  DateFormat = "2006-01-02"
  # useCustomAnalytics = true
  
  defaultTheme = "auto"
  ShowShareButtons = true
  ShowReadingTime = true
  # disableSpecial1stPost = true
  displayFullLangName = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  ShowToc = true
  # images = [ "papermod-cover.png" ]

  [params.assets]
    disableFingerprinting = true

  [params.homeInfoParams]
    # Title = "xα"
    Content = '''<br/><div class="-mt-4 mb-20 flex items-start">
    <div class="mr-5 shrink-0 rounded-full border-[0.5px] border-black/10 bg-white/50 p-3 shadow-xl dark:bg-white/80">
    <img class="my-0 h-14 w-14 rounded-full !bg-black/5 hover:animate-spin dark:!bg-black/80" src="icons/xa_blog.png" alt="xa.png">
    </div>
    <div>
    <h1 class="mt-1.5 mb-3 text-3xl font-bold">xα</h1>
    <div class="break-words">
    游戏引擎研发，技术美术
    </div>
    </div>
    </div>
    欢迎访问我的个人主页，将来一定会有更多知识分享的！（画饼
    '''

  [[params.socialIcons]]
    name = "github-simple"
    url = "https://github.com/ElderlyAugustus/ElderlyAugustus.github.io"

  [params.editPost]
    URL = "https://github.com/ElderlyAugustus/ElderlyAugustus.github.io/content"
    Text = "Suggest Changes" # edit text
    appendFilePath = true # to append file path to Edit link

