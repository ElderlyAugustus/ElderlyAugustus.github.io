  #   weight = 10
  # [[menu.main]]
  #   identifier = "series"
  #   name = "Series"
  #   url = "/series/"
  #   weight = 10

[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"


[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$', '^pandoc$', '^nvim$']
    osEnv = ['(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM)$']

  [security.funcs]
    getenv = ['^HUGO_']

  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']