baseURL = "https://elderlyaugustus.github.io/"
# relativeURLs = true
# uglyURLs = true
languageCode = 'en-us'
title = '''xα's blog'''
paginate = 10
theme = "PaperModX"

enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = true
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true
# googleAnalytics = UA-123-45

[minify]
  disableXML = true
  # minifyOutput = true

[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"

[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 10
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 10
  [[menu.main]]
    identifier = "archive"
    name = "Archives"
    url = "/archives/"
    weight = 10
